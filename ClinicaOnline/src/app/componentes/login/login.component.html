<form [formGroup]="form" class="registro-container">
    <div class="contenedor">
        <h1 style="color: #D7E3FC; font-family: 'Monaco'; margin: 3%; font-weight: bold;">Ingresar</h1>
        


        <div class="contenedor-input row">
            <div class="col">
                <div class="col"> 
                    <div class="input-field">
                        <input type="text" required formControlName="correo" name="email" [(ngModel)]="correo" style="width: 95%;">
                        <label>Correo electr칩nico</label>
                    </div>
                    <div class="row">
                        <span class="msjError col" *ngIf="form.controls['correo'].touched && form.controls['correo'].hasError('required')">
                            Campo obligatorio.
                        </span>
                        <span class="msjError col" *ngIf="form.controls['correo'].touched && form.controls['correo'].hasError('invalido')">
                            Correo electr칩nico invalida.
                        </span>
                    </div>
                </div> 
            </div>
        </div>

        <div class="contenedor-input row">
            <div class="col">
                <div class="col"> 
                    <div class="input-field">
                        <input type="password" required formControlName="clave" name="pass1" [(ngModel)]="clave" style="width: 95%;">
                        <label>Contrase침a</label>
                    </div>
                    <div class="row">
                        <span class="msjError col" *ngIf="form.controls['clave'].touched && form.controls['clave'].hasError('required')">
                            Campo obligatorio.
                        </span>
                        <span class="msjError col" *ngIf="form.controls['clave'].touched && form.controls['clave'].hasError('invalido')">
                            Contrase침a invalida.
                        </span>
                    </div>
                </div> 
            </div>
        </div>

        <div style="width: 100%; display: flex; justify-content: space-evenly; margin: 10px;">
            <button class="btnEspecialidades" style="background: transparent; color: #D7E3FC;" routerLink="/registro">Registrarse</button>
            <button (click)="ingresar()" class="btnEspecialidades">Ingresar</button>
        </div>

        <div class="users">
            <button class="btnLogin" *ngFor="let c of accesos" (click)="cargarDatos(c.correo)">
                <img style="margin: 3px; height: 70%; width: 70%;" src="{{c.foto}}">
            </button>
        </div>


    </div>

    
    <div class="toast" id="myToast" *ngIf="mostrarToast">{{mensaje}}</div>

</form>
